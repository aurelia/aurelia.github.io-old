<section class="api">
  <header>
    <h1>retryTimeout</h1>
    <h2>A Property</h2>
  </header>

  <article>
    <div class="api-card">
      <blockquote>
        <h3 class="api-signature">
          <span class="api-name">retryTimeout: <span class="api-type">number</span></span>
        </h3>
        <div class="api-description">Set how long to wait, in milliseconds, betweeen retries of failed requests.
    This number is compounded by a factor of 2 for subsequent retry.
    The default value is used if value is set below 1ms.</div>
      </blockquote>
    </div>
  </article>
