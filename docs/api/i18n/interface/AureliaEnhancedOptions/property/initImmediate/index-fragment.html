<section class="api">
  <header>
    <h1>initImmediate</h1>
    <h2>A Property</h2>
  </header>

  <article>
    <div class="api-card">
      <blockquote>
        <h3 class="api-signature">
          <span class="api-name">initImmediate: <span class="api-type">boolean</span></span>
        </h3>
        <div class="api-description">triggers resource loading in init function inside a setTimeout (default async behaviour).
    Set it to false if your backend loads resources sync - that way calling i18next.t after
    init is possible without relaying on the init callback.</div>
      </blockquote>
    </div>
  </article>
</section>
