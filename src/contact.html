<section class="contact">
  <div class="banner">
    Have an Aurelia concierge reach out to you
  </div>
  <form action="https://hooks.zapier.com/hooks/catch/3543272/g2n7t3/" method="POST" class="feature-zone">
    <label class="required">
      <span>Your Name</span>
      <input type="text" name="name" />
    </label>
    <label class="required">
      <span>Email Address</span>
      <input type="text" name="email" required />
    </label>
    <label>
      <span>Business Name</span>
      <input type="text" name="business" />
    </label>
    <label>
      <span>Country</span>
      <input type="text" name="country" />
    </label>
    <label>
      <span>Employees</span>
      <input type="number" name="employees" />
    </label>

    <fieldset>
      <legend>Which plan are you most interested in?</legend>
      <label>
        <input type="radio" name="plan" value="business" />
        <span>Business</span>
      </label>
      <label>
        <input type="radio" name="plan" value="enterprise" />
        <span>Enterprise</span>
      </label>
    </fieldset>

    <button type="submit">Send</button>
  </form>
</section>
