<template class="${iconClass} ${labelClass}">
  <ai-icon ref="iconElement" if.bind="icon">${icon}</ai-icon>
  <content select=".ai-icon, .ai-help, .md-icon"></content>
  <input-wrapper ref="wrapper">
    <input if.bind="!resizable" ref="inputElement" value.bind="value" model.bind="model" type="${type}" id="${id || name}" name="${name}" placeholder="${placeholder}" data-list="#${listId}"/>
    <textarea if.bind="resizable" ref="textarea" value.bind="value" model.bind="model" id="${id || name}" name="${name}" placeholder="${placeholder}"></textarea>
    <datalist if.bind="!isDataListElement" id="${listId}">
      <option repeat.for="item of values">${item}</option>
    </datalist>
    <input-border></input-border>
    <span class="help" if.bind="help">${help}</span>
    <content></content>
    <validation-message ref="validationMessage">${inputElement.validationMessage}</validation-message>
  </input-wrapper>
</template>
