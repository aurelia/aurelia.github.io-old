<template class="ai-nav-bar ${backgroundClass}">
  <ai-nav left if.bind="config.left" click.trigger="navigateBack()">
    <ai-icon>ios-arrow-back</ai-icon>
  </ai-nav>
  <ai-nav left if.bind="config.left && !config.left.navigateBack"></ai-nav>
  <ai-nav brand if.bind="config.brand" innerHTML.bind="config.brand.innerHTML || config.brand"></ai-nav>
  <ai-nav if.bind="config.center" innerHTML.bind="config.center.innerHTML || config.center"></ai-nav>
  <ai-nav if.bind="config.right" innerHTML.bind="config.right.innerHTML || config.right"></ai-nav>
  <content></content>
</template>
