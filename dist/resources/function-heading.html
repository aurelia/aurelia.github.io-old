<template class="${size}">

  <span fn-name class="${sizes.name}">
    <span if.bind="function.flags && function.flags.isStatic" class="au-tag">static</span>
    <span name class="${newName ? 'constructor' : ''}">${name}</span>(
  </span>
  <span fn-type class="${sizes.type}">
    )<span if.bind="function.signature.type">: <span type>${function.signature.type.name ||'any'}</span></span>
  </span>

  <span fn-params class="${sizes.params}">
    <span param repeat.for="param of function.signature.parameters || function.parameters"><span key>${param.name}</span> <span type>${param.type.name || 'any'}</span></span>
  </span>
</template>
