<template>

  <select ref="selectElement" show.bind="isMobile" class="au-select" value.bind="value">
    <option repeat.for="item of options" value.bind="item">${item}</option>
  </select>

  <button ref="button" click.trigger="active = true">${value}</button>

  <dropdown-container>
    <div dropdown-item repeat.for="item of options" click.trigger="$parent.value = item">
      ${item}
      <au-icon show.bind="$parent.value === item" icon="checkmark"></au-icon>
    </div>
  </dropdown-container>
</template>
