<template>
  <a ref="anchor" if.bind="title || value" click.trigger="onClick($event)">${title || value}</a>
  <ai-icon if.bind="icon" icon.bind="icon"></ai-icon>
  <dropdown-container ref="container">
    <option-item repeat.for="item of items" value="${item.value}" mousedown.trigger="onSelect($event, item.value)">
      <span>${item.text}</span>
      <au-icon if.bind="value === item.value" icon="checkmark"></au-icon>
    </option-item>
  </dropdown-container>
  <content></content>
</template>
