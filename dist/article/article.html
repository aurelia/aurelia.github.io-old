<template>
  <au-view class="content">

    <au-card title-card>
      <header direction="flex-column">
        <h1>${article.metadata.name}</h1>
        <h5 author>by <a href.bind="article.metadata.author.url" target="_blank">${article.metadata.author.name}</a></h5>
      </header>

      <article>
        <blockquote border-bottom>
          <h3 description if.bind="article.metadata.description">${article.metadata.description}</h3>
        </blockquote>
        <ul class="inline-list" if.bind="article.metadata.keywords">
          <li list-heading>Keywords</li>
          <template repeat.for="keyword of article.metadata.keywords">
            <li list-item>${keyword}</li>
          </template>
        </ul>
      </article>
    </au-card>

    <au-preview view.bind="article.view" view-model.bind="article"></au-preview>
  </au-view>
</template>
