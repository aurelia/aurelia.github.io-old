<template>
  <require from="resources/au-menu"></require>
  <au-menu>
    <li class="profile-selector" hide-xs>
      I am<select class="au-select" value.bind="profile.current">
        <option repeat.for="option of profile.display" value.bind="option.value">${option.text}</option>
      </select>
    </li>
    <li repeat.for="tutorial of tutorials" au-menu-item="item.bind:tutorial; active.bind:tutorial.isSelected">
      <a href="#/${tutorial.product.userName}/${tutorial.product.productName}/${tutorial.product.preferredVersion}/doc/article/${tutorial.slug}">
        ${$index + 1}. ${tutorial.title}
      </a>
    </li>
  </au-menu>
</template>
